{% extends "base.html" %}

{% block content %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form action="" method="post" novalidate class="login100-form validate-form flex-sb flex-w">
                    {{ form.hidden_tag() }}
					<span class="login100-form-title p-b-32">
						Welcome, {{ current_user.username }}!
					</span>

					<span class="txt1 p-b-11">
						Visitor you are expecting?
					</span>

					<div class="wrap-input100 validate-input m-b-36" data-validate = "Name is required">
                        <div>
                            <input class="input100" type="text" name="name" >
						    <span class="focus-input100"></span>
                            {% for error in form.name.errors %}
                            <span style="color: red;">[{{ error }}]</span>
                            {% endfor %}
                        </div>
					</div>

					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Not valid email">
                        <div>
                            <input class="input100" type="text" name="email" >
						    <span class="focus-input100"></span>
                            {% for error in form.email.errors %}
                            <span style="color: red;">[{{ error }}]</span>
                            {% endfor %}
                        </div>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Submit
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
{% endblock %}
